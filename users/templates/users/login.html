{% extends 'users/base_auth.html' %}

{% block title %}Login - C-SHAW Hub{% endblock %}

{% block content %}
<div class="form-wrapper">
    <h2>Welcome Back</h2>
    <p class="subtitle">Log in to your account</p>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <div class="password-wrapper">
                <input type="password" id="password" name="password" required>
                <span class="toggle-password" onclick="togglePasswordVisibility('password', this)">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                        <circle cx="12" cy="12" r="3"></circle>
                    </svg>
                </span>
            </div>
        </div>

        <div style="text-align: right; margin-top: -10px; margin-bottom: 20px;">
            <a href="/password-reset/" style="color: #666; font-size: 0.9rem; text-decoration: none;">Forgot Password?</a>
        </div>

        <div id="formError" class="error-message hidden"></div>

        <button type="submit" id="submitBtn">Login</button>
        
        <div id="loader" class="loader hidden"></div>
    </form>

    <p class="switch-link">
        New Student? <a href="/register/student/">Register here</a><br>
        Coordinator? <a href="/register/coordinator/">Register here</a>
    </p>
</div>
{% endblock %}
