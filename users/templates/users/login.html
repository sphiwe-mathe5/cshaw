{% extends 'users/base_auth.html' %}

{% block title %}Login - Volunteer Hub{% endblock %}

{% block content %}
<div class="form-wrapper">
    <h2>Welcome Back</h2>
    <p class="subtitle">Log in to your account</p>

    <form id="loginForm">
        <div class="form-group">
            <label for="email">Email Address</label>
            <input type="email" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>
        </div>

        <div id="formError" class="error-message hidden"></div>

        <button type="submit" id="submitBtn">Login</button>
        
        <div id="loader" class="loader hidden"></div>
    </form>

    <p class="switch-link">
        New Student? <a href="/register/student/">Register here</a><br>
        Coordinator? <a href="/register/coordinator/">Register here</a>
    </p>
</div>
{% endblock %}
