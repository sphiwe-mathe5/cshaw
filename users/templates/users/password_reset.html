{% extends 'users/base_auth.html' %} {% block content %}
<div class="auth-container" style="display: flex; justify-content: center; align-items: center; min-height: 80vh;">
    <div class="form-wrapper" style="width: 100%; max-width: 400px;">
        <h2>Reset Password</h2>
        <p class="subtitle">Enter your email to receive a reset link.</p>

        <form method="post">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_email">Email Address</label>
                <input type="email" name="email" id="id_email" required class="form-control" placeholder="example@gmail.com">
            </div>

            <button type="submit" id="submitBtn" style="margin-top: 20px;">Send Reset Link</button>
        </form>
        
        <p class="switch-link">
            <a href="{% url 'login-page' %}">&larr; Back to Login</a>
        </p>
    </div>
</div>
{% endblock %}
